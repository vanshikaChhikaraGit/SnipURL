<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>SnipURL</title>
        <link rel="icon" href="assets/url-shortener-logo-hd-png.png" type="image/x-icon">
        <script src="https://unpkg.com/htmx.org@1.9.10"></script>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body class="bg-gray-900 min-h-screen flex items-center justify-center">
        <div class="bg-gray-800 text-white p-8 rounded-lg shadow-lg w-96">
            <h1 class="text-3xl font-semibold mb-6 text-center p-2 rounded-md">
                Snip URL
            </h1>
            <form hx-post="/shortenURL" hx-target="#result" hx-swap="innerHTML">
                <div class="mb-4">
                    <input type="url" name="url" placeholder="Enter URL to shorten" class="w-full p-3 text-gray-900 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-600" required />
                </div>
                <button type="submit" class="w-full bg-gradient-to-r from-indigo-600 to-purple-600 text-white p-3 rounded-md hover:bg-gradient-to-l hover:from-purple-600 hover:to-indigo-600 focus:outline-none focus:ring-4 focus:ring-indigo-300">
                    Shorten URL
                </button>
            </form>
            <div id="result" class="mt-6 text-center text-gray-400"></div>
        </div>
    </body>
</html>
